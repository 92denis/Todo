<div class="todo-form">
  <div class="row">
    <form (ngSubmit)="addItem(); todoForm.resetForm()" #todoForm='ngForm'>
      <mat-form-field>
        <input matInput  name="name" [(ngModel)]="newTodo.name" placeholder="Input" #nameTodo="ngModel" placeholder="Введите название напоминания">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker"  name="date" [(ngModel)]="newTodo.date"  #dateTodo="ngModel"  placeholder="Выберите дату">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button  type="submit" color="primary" >Добавить</button>
    </form>
  </div>
  <div class="row">
    <todo-list *ngFor="let todo of todos" [todo]="todo"></todo-list>
  </div>
</div>
